<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script>
  function myFunction() {
      var userInput = document.getElementById("userInput").value;
      if(userInput != 5){
        document.getElementById("demo").innerHTML = "You have not learned yet, Winston";
      }else{
        document.getElementById("demo").innerHTML = "Good, you have been rehabilitated.";
      }
  }
  </script>
</head>
<body>
<div class="container">
  <div class="text-center">
    <h1>My First Bootstrap Page</h1>
    <p>This is some text.</p>
    <p>Let's do some math</p>
    <p id="demo">What is 2 + 2, Winston Smith?</p>
    <div class="form-group">
      <label for="usr">Answer:</label>
      <input type="text" class="form-control" id="userInput">
    </div>
    <button class="btn btn-default" onclick="myFunction()">Answer now</button>
  </div>
</div>
</body>
</html>
